<div class="container">

	<!-- Main Menu -->
	<ul class="nav nav-tabs nav-justified">
  		<li role="presentation" class="active"><a href="#">Manager - {{contCtrl.viewValue}}</a></li>
	</ul>
	<!-- end of <Main Menu> -->
	
	<ol class="breadcrumb">
		<li ng-class="{active: contCtrl.viewValue === 'player'}"><a href="#" ng-click="changeView('player')">Player</a></li>
		<li ng-class="{active: contCtrl.viewValue === 'competition'}"><a href="#" ng-click="changeView('competition')">Competition</a></li>
	</ol>

	<div class="row" ng-show="contCtrl.viewValue === 'player'">
		<div class="col-lg-12">
			<add-users></add-users>
		</div>
		<div class="col-lg-12">
			<table-component table-headers="contCtrl.userHeaders" table-keys="contCtrl.userKeys" table-body="contCtrl.players" table-title="Players"></table-component>
		</div>
	</div>

	<div class="row" ng-show="contCtrl.viewValue === 'competition'">
		<div class="col-lg-12">
			<add-competition></add-competition>
		</div>
	</div>

</div>
